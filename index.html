<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Erwin Schrödinger's Cat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0b0d16;
            position: relative;
            color: #ffffff;
        }

        /* Moving gradient background */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(120deg, #1c1f3a, #0b0d16, #2c1e4f, #0b0d16);
            background-size: 400% 400%;
            animation: gradientMove 20s ease infinite;
            z-index: -2;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Calm drifting particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: drift 25s linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; width:6px; height:6px;}
        .particle:nth-child(2) { left: 40%; animation-delay: 5s; }
        .particle:nth-child(3) { left: 70%; animation-delay: 10s; }
        .particle:nth-child(4) { left: 30%; animation-delay: 15s; width:5px; height:5px; }
        .particle:nth-child(5) { left: 80%; animation-delay: 20s; width:7px; height:7px; }

        @keyframes drift {
            0%   { transform: translateY(100vh) translateX(0); }
            100% { transform: translateY(-10vh) translateX(30px); }
        }

        .end-screen {
            text-align: center;
            animation: fadeUp 2s ease forwards;
            z-index: 1;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .name {
            font-size: 2.4rem;
            letter-spacing: 3px;
            margin-bottom: 14px;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 8px rgba(108,242,194,0.4); }
            to   { text-shadow: 0 0 18px rgba(108,242,194,0.8); }
        }

        .copyright {
            font-size: 0.95rem;
            color: #cfcfcf;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <!-- Calm drifting particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="end-screen">
        <div class="name">Erwin Schrödinger's Cat</div>
        <div class="copyright">© 2023 - 2025</div>
    </div>

</body>
</html>
