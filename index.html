<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Erwin Schrödinger's Cat</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0b0d16;
        color: #ffffff;
        position: relative;
    }

    /* Fog layers */
    .fog {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 60%);
        animation: drift 60s linear infinite;
        pointer-events: none;
        filter: blur(40px);
    }

    .fog:nth-child(1) {
        animation-duration: 70s;
        opacity: 0.15;
    }
    .fog:nth-child(2) {
        animation-duration: 100s;
        opacity: 0.12;
        transform: rotate(90deg);
    }
    .fog:nth-child(3) {
        animation-duration: 85s;
        opacity: 0.1;
        transform: rotate(45deg);
    }

    @keyframes drift {
        0% { transform: translate(0,0) rotate(0deg); }
        100% { transform: translate(50px,-50px) rotate(360deg); }
    }

    /* Floating dots */
    .dot {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #6cf2c2;
        border-radius: 50%;
        opacity: 0.6;
        animation: float 8s infinite ease-in-out;
    }

    .dot:nth-child(4) { left: 20%; animation-delay: 0s; }
    .dot:nth-child(5) { left: 50%; animation-delay: 2s; background:#ffd36c; }
    .dot:nth-child(6) { left: 75%; animation-delay: 4s; background:#9fa8ff; }

    @keyframes float {
        0%   { transform: translateY(100vh); opacity: 0; }
        20%  { opacity: 0.7; }
        100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* End-screen text */
    .end-screen {
        text-align: center;
        z-index: 10;
        animation: fadeUp 2s ease forwards;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .name {
        font-size: 2.4rem;
        letter-spacing: 3px;
        margin-bottom: 14px;
        animation: glow 3s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 8px rgba(108,242,194,0.4); }
        to   { text-shadow: 0 0 18px rgba(108,242,194,0.8); }
    }

    .copyright {
        font-size: 0.95rem;
        color: #cfcfcf;
        letter-spacing: 1px;
    }
</style>
</head>
<body>

    <!-- Fog layers -->
    <div class="fog"></div>
    <div class="fog"></div>
    <div class="fog"></div>

    <!-- Floating dots -->
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>

    <div class="end-screen">
        <div class="name">Erwin Schrödinger's Cat</div>
        <div class="copyright">© 2023 - 2025</div>
    </div>

</body>
</html>
