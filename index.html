<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Erwin Schrödinger's Cat</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
        height: 100vh;
        background: linear-gradient(160deg, #ffe4b5, #f2d9c2);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: #3b2f2f;
    }

    /* Floating soft light orbs */
    .orb {
        position: absolute;
        width: 12px;
        height: 12px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 50%;
        filter: blur(2px);
        animation: floatOrb 12s infinite linear;
    }

    .orb:nth-child(1) { left: 20%; animation-delay: 0s; }
    .orb:nth-child(2) { left: 50%; animation-delay: 4s; }
    .orb:nth-child(3) { left: 75%; animation-delay: 8s; }

    @keyframes floatOrb {
        from { transform: translateY(120vh) scale(0.5); opacity: 0; }
        20% { opacity: 0.7; }
        to { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    .end-screen {
        text-align: center;
        animation: fadeInUp 2s ease forwards;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .name {
        font-size: 2.4rem;
        letter-spacing: 2px;
        margin-bottom: 10px;
        animation: slowPulse 5s infinite ease-in-out;
    }

    /* Gentle “breathing” pulse */
    @keyframes slowPulse {
        0%, 100% { opacity: 0.9; text-shadow: 0 0 8px rgba(255,255,255,0.4); }
        50% { opacity: 1; text-shadow: 0 0 18px rgba(255,255,255,0.7); }
    }

    .copyright {
        font-size: 0.9rem;
        color: #6b4c3b;
        letter-spacing: 1px;
    }
</style>
</head>
<body>

    <!-- Floating soft orbs -->
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>

    <div class="end-screen">
        <div class="name">Erwin Schrödinger's Cat</div>
        <div class="copyright">© 2023 - 2025</div>
    </div>

</body>
</html>
