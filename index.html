<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Erwin Schrödinger's Cat</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(ellipse at bottom, #0b0d16 0%, #000 100%);
        color: #ffffff;
        position: relative;
    }

    /* Star container */
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: twinkle linear infinite;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }

    /* Shooting star */
    .shooting-star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        box-shadow: 0 0 6px #fff;
        border-radius: 50%;
        animation: shooting linear infinite;
    }

    @keyframes shooting {
        0% { transform: translate(-100px, 0) scaleX(1); opacity: 0; }
        10% { opacity: 1; }
        100% { transform: translate(100vw, 100vh) scaleX(3); opacity: 0; }
    }

    /* Nebula clouds */
    .nebula {
        position: absolute;
        width: 120%;
        height: 120%;
        top: -10%;
        left: -10%;
        background: radial-gradient(circle, rgba(108,242,194,0.15) 0%, rgba(159,168,255,0.1) 40%, transparent 100%);
        filter: blur(120px);
        animation: nebulaMove 40s linear infinite alternate;
    }

    @keyframes nebulaMove {
        0% { transform: translate(0,0) scale(1); }
        100% { transform: translate(50px, 30px) scale(1.1); }
    }

    .end-screen {
        text-align: center;
        z-index: 10;
    }

    /* Calm float animation for Name */
    .name {
        font-size: 2.4rem;
        letter-spacing: 3px;
        margin-bottom: 14px;
        color: #6cf2c2;
        animation: calmFloat 4s ease-in-out infinite;
    }

    @keyframes calmFloat {
        0% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
        100% { transform: translateY(0); }
    }

    .copyright {
        font-size: 0.95rem;
        color: #cfcfcf;
        letter-spacing: 1px;
    }
</style>
</head>
<body>

<!-- Nebula clouds -->
<div class="nebula"></div>

<!-- Stars generated dynamically with random positions -->
<script>
    const starCount = 150;
    for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        star.style.width = (Math.random() * 2 + 1) + 'px';
        star.style.height = star.style.width;
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        star.style.opacity = Math.random() * 0.8 + 0.2;
        document.body.appendChild(star);
    }

    // Shooting stars
    const shootingCount = 5;
    for (let i = 0; i < shootingCount; i++) {
        const s = document.createElement('div');
        s.className = 'shooting-star';
        s.style.top = Math.random() * 50 + '%';
        s.style.left = -50 + 'px';
        s.style.animationDuration = (Math.random() * 5 + 3) + 's';
        s.style.animationDelay = (Math.random() * 10) + 's';
        document.body.appendChild(s);
    }
</script>

<div class="end-screen">
    <div class="name">Erwin Schrödinger's Cat</div>
    <div class="copyright">© 2023 - 2025</div>
</div>

</body>
</html>
