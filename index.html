<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Erwin Schrödinger's Cat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(120deg, #1c1f3a, #0b0d16, #1a2238);
            background-size: 300% 300%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #ffffff;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating dots */
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #6cf2c2;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .dot:nth-child(1) { left: 15%; animation-delay: 0s; }
        .dot:nth-child(2) { left: 50%; animation-delay: 3s; background: #ffd36c; }
        .dot:nth-child(3) { left: 75%; animation-delay: 5s; background: #9fa8ff; }

        @keyframes float {
            0%   { transform: translateY(100vh); opacity: 0; }
            20%  { opacity: 0.7; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .end-screen {
            text-align: center;
            animation: fadeUp 2s ease forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Calm animation for the name */
        .name {
            font-size: 2.4rem;
            letter-spacing: 3px;
            margin-bottom: 14px;
            animation: calmFloat 6s ease-in-out infinite;
        }

        @keyframes calmFloat {
            0%   { transform: translateY(0px); }
            50%  { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }

        .copyright {
            font-size: 0.95rem;
            color: #cfcfcf;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <!-- Floating dots -->
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>

    <div class="end-screen">
        <div class="name">Erwin Schrödinger's Cat</div>
        <div class="copyright">© 2023 - 2025</div>
    </div>

</body>
</html>
