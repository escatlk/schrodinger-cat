<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Erwin Schrödinger's Cat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(160deg, #1a1d2e, #0f1220);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #f4f4f4;
        }

        /* Soft floating dust (cat-in-sunlight vibes) */
        .dust {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.35);
            border-radius: 50%;
            animation: drift 18s infinite linear;
        }

        .dust:nth-child(1) { left: 25%; animation-delay: 0s; }
        .dust:nth-child(2) { left: 45%; animation-delay: 6s; }
        .dust:nth-child(3) { left: 65%; animation-delay: 12s; }

        @keyframes drift {
            from {
                transform: translateY(110vh);
                opacity: 0;
            }
            15% { opacity: 0.35; }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        .end-screen {
            text-align: center;
            animation: appear 2.5s ease forwards;
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name {
            font-size: 2.3rem;
            letter-spacing: 3px;
            margin-bottom: 12px;
            animation: breathe 6s infinite ease-in-out;
        }

        /* Slow “breathing” like a sleeping cat */
        @keyframes breathe {
            0%, 100% {
                opacity: 0.9;
                text-shadow: 0 0 10px rgba(255, 220, 180, 0.25);
            }
            50% {
                opacity: 1;
                text-shadow: 0 0 16px rgba(255, 220, 180, 0.45);
            }
        }

        .copyright {
            font-size: 0.9rem;
            color: #c7c7c7;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <!-- Lazy floating dust -->
    <div class="dust"></div>
    <div class="dust"></div>
    <div class="dust"></div>

    <div class="end-screen">
        <div class="name">Erwin Schrödinger's Cat</div>
        <div class="copyright">© 2023 - 2025</div>
    </div>

</body>
</html>
