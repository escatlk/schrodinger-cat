<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at top, #1c1f3a, #0b0d16);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #ffffff;
        }

        /* Floating happy dots */
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #6cf2c2;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 8s infinite ease-in-out;
        }

        /* Happy cat emojis */
        .cat {
            position: absolute;
            font-size: 2rem;
            animation: floatCats 6s infinite ease-in-out;
        }

        .cat:nth-child(4) { left: 15%; animation-delay: 0s; }
        .cat:nth-child(5) { left: 60%; animation-delay: 2s; }
        .cat:nth-child(6) { left: 80%; animation-delay: 4s; }

        @keyframes float {
            0%   { transform: translateY(100vh); opacity: 0; }
            20%  { opacity: 0.7; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        @keyframes floatCats {
            0%   { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20%  { opacity: 1; }
            50%  { transform: translateY(50vh) rotate(10deg); }
            100% { transform: translateY(-10vh) rotate(-10deg); opacity: 0; }
        }

        .end-screen {
            text-align: center;
            animation: fadeUp 2s ease forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .name {
            font-size: 2.4rem;
            letter-spacing: 3px;
            margin-bottom: 14px;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 8px rgba(108,242,194,0.4); }
            to   { text-shadow: 0 0 18px rgba(108,242,194,0.8); }
        }

        .copyright {
            font-size: 0.95rem;
            color: #cfcfcf;
            letter-spacing: 1px;
        }
    </style>
</head>
