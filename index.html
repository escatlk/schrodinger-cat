<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Erwin Schrödinger's Cat</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
        height: 100vh;
        background: radial-gradient(circle at bottom, #1a1b2c, #0d0e18);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: #fff;
        position: relative;
    }

    /* Floating sparkles */
    .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: #ffd36c;
        border-radius: 50%;
        opacity: 0.7;
        animation: sparkleMove 10s linear infinite;
    }

    .sparkle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .sparkle:nth-child(2) { left: 40%; animation-delay: 3s; background:#6cf2c2; }
    .sparkle:nth-child(3) { left: 70%; animation-delay: 5s; background:#ff9ac1; }
    .sparkle:nth-child(4) { left: 80%; animation-delay: 1s; }

    @keyframes sparkleMove {
        0% { transform: translateY(100vh) scale(0); opacity:0; }
        20% { opacity:0.7; scale(1); }
        100% { transform: translateY(-10vh) scale(0.5); opacity:0; }
    }

    .end-screen {
        text-align: center;
        animation: fadeUp 2s ease forwards;
        z-index: 1;
        position: relative;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .name {
        font-size: 2.5rem;
        letter-spacing: 3px;
        margin-bottom: 14px;
        animation: glow 3s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 10px rgba(255, 211, 108, 0.5); }
        to { text-shadow: 0 0 20px rgba(255, 211, 108, 0.9); }
    }

    .copyright {
        font-size: 0.95rem;
        color: #cfcfcf;
        letter-spacing: 1px;
    }

    /* Cat silhouette */
    .cat {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        animation: catBounce 3s ease-in-out infinite;
        opacity: 0.85;
    }

    .cat svg {
        width: 100%;
        height: auto;
    }

    @keyframes catBounce {
        0%, 100% { transform: translateX(-50%) translateY(0); }
        50% { transform: translateX(-50%) translateY(-12px); }
    }

</style>
</head>
<body>

<!-- Sparkles -->
<div class="sparkle"></div>
<div class="sparkle"></div>
<div class="sparkle"></div>
<div class="sparkle"></div>

<!-- End screen -->
<div class="end-screen">
    <div class="name">Erwin Schrödinger's Cat</div>
    <div class="copyright">© 2023 - 2025</div>
</div>

<!-- Happy cat silhouette -->
<div class="cat">
    <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M32 2C22 2 10 12 10 24c0 9 8 16 12 18 0 0 2 4 2 6h4c0-2 2-6 2-6 4-2 12-9 12-18 0-12-12-22-22-22z" fill="#ffeb99"/>
        <path d="M20 24c0 6 12 6 12 0s-12-6-12 0z" fill="#ffcc66"/>
        <circle cx="26" cy="22" r="2" fill="#333"/>
        <circle cx="38" cy="22" r="2" fill="#333"/>
    </svg>
</div>

</body>
</html>
