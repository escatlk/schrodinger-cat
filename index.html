<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Erwin Schrödinger's Cat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            background: linear-gradient(120deg, #0b0d16, #1c1f3a, #10121b);
            background-size: 600% 600%;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating dots */
        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .dot:nth-child(1) { left: 15%; background: #6cf2c2; animation-delay: 0s; }
        .dot:nth-child(2) { left: 45%; background: #ffd36c; animation-delay: 2s; }
        .dot:nth-child(3) { left: 75%; background: #9fa8ff; animation-delay: 4s; }
        .dot:nth-child(4) { left: 30%; background: #ff85a1; animation-delay: 6s; }

        @keyframes float {
            0%   { transform: translateY(100vh) scale(0.5); opacity: 0; }
            20%  { opacity: 0.7; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        .end-screen {
            text-align: center;
            z-index: 10;
            animation: fadeUp 2s ease forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .name {
            font-size: 2.4rem;
            letter-spacing: 3px;
            margin-bottom: 14px;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 8px rgba(108,242,194,0.4); }
            to   { text-shadow: 0 0 18px rgba(108,242,194,0.8); }
        }

        .copyright {
            font-size: 0.95rem;
            color: #cfcfcf;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <!-- Floating dots -->
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>

    <div class="end-screen">
        <div class="name">Erwin Schrödinger's Cat</div>
        <div class="copyright">© 2023 - 2025</div>
    </div>

</body>
</html>
