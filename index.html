<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Erwin Schrödinger's Cat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at bottom, #1c1f3a 0%, #000 100%);
            color: #ffffff;
        }

        /* Starry sky */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Shooting star */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            box-shadow: 0 0 6px #fff;
            border-radius: 50%;
            animation: shooting linear infinite;
        }

        @keyframes shooting {
            0% { transform: translate(-100px, 0) scaleX(1); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translate(100vw, 100vh) scaleX(3); opacity: 0; }
        }

        /* Cat silhouette */
        .cat {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #6cf2c2;
            clip-path: polygon(
                50% 0%, 60% 20%, 70% 20%, 75% 40%, 60% 50%, 
                65% 70%, 50% 60%, 35% 70%, 40% 50%, 25% 40%, 
                30% 20%, 40% 20%
            );
            animation: catFloat 6s ease-in-out infinite;
        }

        .cat:nth-child(6) { left: 10%; animation-delay: 0s; }
        .cat:nth-child(7) { left: 40%; animation-delay: 2s; }
        .cat:nth-child(8) { left: 65%; animation-delay: 4s; }
        .cat:nth-child(9) { left: 85%; animation-delay: 1s; }

        @keyframes catFloat {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        .end-screen {
            text-align: center;
            z-index: 10;
        }

        /* Calm float animation for Name */
        .name {
            font-size: 2.4rem;
            letter-spacing: 3px;
            margin-bottom: 14px;
            color: #6cf2c2;
            animation: calmFloat 4s ease-in-out infinite;
        }

        @keyframes calmFloat {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }

        .copyright {
            font-size: 0.95rem;
            color: #cfcfcf;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <!-- Stars -->
    <div class="star" style="top: 10%; left: 5%; animation-duration: 3s;"></div>
    <div class="star" style="top: 30%; left: 25%; animation-duration: 4s;"></div>
    <div class="star" style="top: 50%; left: 50%; animation-duration: 5s;"></div>
    <div class="star" style="top: 20%; left: 75%; animation-duration: 6s;"></div>
    <div class="star" style="top: 60%; left: 85%; animation-duration: 7s;"></div>

    <!-- Shooting stars -->
    <div class="shooting-star" style="top:10%; left:0; animation-duration: 4s; animation-delay:1s;"></div>
    <div class="shooting-star" style="top:30%; left:-50px; animation-duration: 6s; animation-delay:3s;"></div>

    <!-- Happy cats (silhouettes) -->
    <div class="cat"></div>
    <div class="cat"></div>
    <div class="cat"></div>
    <div class="cat"></div>

    <div class="end-screen">
        <div class="name">Erwin Schrödinger's Cat</div>
        <div class="copyright">© 2023 - 2025</div>
    </div>

</body>
</html>
