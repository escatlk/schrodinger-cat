<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Erwin Schrödinger's Cat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
    height: 100vh;
    background: 
        url('https://i.ibb.co/b5Qn575t') no-repeat center center/cover,
        radial-gradient(circle at top, #1c1f3a, #0b0d16);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    color: #ffffff;
}


        /* Floating happy dots */
        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #6cf2c2;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 8s infinite ease-in-out;
        }

        .dot:nth-child(1) { left: 20%; animation-delay: 0s; }
        .dot:nth-child(2) { left: 50%; animation-delay: 2s; background:#ffd36c; }
        .dot:nth-child(3) { left: 75%; animation-delay: 4s; background:#9fa8ff; }

        @keyframes float {
            0%   { transform: translateY(100vh); opacity: 0; }
            20%  { opacity: 0.7; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        .end-screen {
            text-align: center;
            animation: fadeUp 2s ease forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name {
            font-size: 2.4rem;
            letter-spacing: 3px;
            margin-bottom: 14px;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 8px rgba(108,242,194,0.4); }
            to   { text-shadow: 0 0 18px rgba(108,242,194,0.8); }
        }

        .copyright {
            font-size: 0.95rem;
            color: #cfcfcf;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <!-- Floating dots -->
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>

    <div class="end-screen">
        <div class="name">Erwin Schrödinger's Cat</div>
        <div class="copyright">© 2023 - 2025</div>
    </div>
<script>
const fonts = [
    'Arial, sans-serif',
    'Verdana, sans-serif',
    'Tahoma, sans-serif',
    'Trebuchet MS, sans-serif',
    'Georgia, serif',
    'Times New Roman, serif',
    'Courier New, monospace',
    'Lucida Console, monospace',
    'Impact, sans-serif',
    'Comic Sans MS, cursive, sans-serif',
    'Palatino Linotype, serif',
    'Garamond, serif',
    'Bookman, serif',
    'Candara, sans-serif',
    'Calibri, sans-serif',
    'Optima, sans-serif',
    'Helvetica, sans-serif',
    'Futura, sans-serif',
    'Gill Sans, sans-serif',
    'Rockwell, serif'
];

const nameElement = document.querySelector('.name');

setInterval(() => {
    const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
    nameElement.style.fontFamily = randomFont;
}, 500);
</script>

</body>
</html>
